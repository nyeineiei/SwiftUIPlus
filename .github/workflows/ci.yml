---

name: SwiftUIPlus CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-13

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Build SDK
        run: swift build

      - name: 🧪 Run tests
        run: swift test

