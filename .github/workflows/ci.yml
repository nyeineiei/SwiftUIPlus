---

name: SwiftUIPlus CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-13

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üîß Build SDK
        run: swift build

      
      - name: üß™ Run tests on iOS Simulator
        run: |
          xcodebuild test \
            -scheme SwiftUIPlus \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.2' \
            -enableCodeCoverage YES | xcpretty && exit ${PIPESTATUS[0]}
